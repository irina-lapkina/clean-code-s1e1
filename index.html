<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <figure class="figure">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      </figure>
      <a 
        class="header-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="task-section">
        <label for="new-task" class="label new-task-label">Add Item</label>
        <div class="task-form-wrapper">
          <input id="new-task" class="input task new-task text-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="header3">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-form">
            <input class="input checkbox-input" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input class="input task text-input" type="text">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task-form incomplete-tasks-edit-mode">
            <input class="input checkbox-input" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input class="input task text-input" type="text" value="Go Shopping">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="header3">Completed</h3>
        <ul class="task-list completed-tasks" id="completed-tasks">
          <li class="task-form">
            <input class="input checkbox-input" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input class="input task text-input" type="text">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
